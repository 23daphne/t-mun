    <!-- COUNTDOWN KODU -->

    <script>
        function handleTickInit(tick) {

            var locale = {
                YEAR_PLURAL: 'Yıl',
                YEAR_SINGULAR: 'Yıl',
                MONTH_PLURAL: 'Ay',
                MONTH_SINGULAR: 'Ay',
                WEEK_PLURAL: 'Hafta',
                WEEK_SINGULAR: 'Hafta',
                DAY_PLURAL: 'Gün',
                DAY_SINGULAR: 'Gün',
                HOUR_PLURAL: 'Saat',
                HOUR_SINGULAR: 'Saat',
                MINUTE_PLURAL: 'Dakika',
                MINUTE_SINGULAR: 'Dakika',
                SECOND_PLURAL: 'Saniye',
                SECOND_SINGULAR: 'Saniye',
                MILLISECOND_PLURAL: 'Milliseconden',
                MILLISECOND_SINGULAR: 'Milliseconde'
            };

            for (var key in locale) {
                if (!locale.hasOwnProperty(key)) {
                    continue;
                }
                tick.setConstant(key, locale[key]);
            }


            Tick.count.down('2024-01-06 03:00:00').onupdate = function (value) {
                tick.value = value;
            };
        }
    </script>
